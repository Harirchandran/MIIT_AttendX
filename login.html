<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .login-container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, select, button {
            display: block;
            margin: 10px auto;
            padding: 8px;
            width: 100%;
        }
        #facultyCredentials {
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <select id="userType" onchange="handleUserTypeChange()">
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
        </select>

        <div id="facultyCredentials">
            <input type="text" id="username" placeholder="User ID">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p id="errorMessage" style="color: red;"></p>
        </div>
    </div>

    <script>
        function handleUserTypeChange() {
            const userType = document.getElementById("userType").value;
            if (userType === "student") {
                window.location.href = "studentinfo.html"; // Redirect immediately for students
            } else {
                document.getElementById("facultyCredentials").style.display = "block"; // Show faculty login
            }
        }

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "12345" && password === "abcd") {
                alert("Faculty logged in successfully!");
                window.location.href = "index.html"; // Redirect to faculty page
            } else {
                document.getElementById("errorMessage").textContent = "Invalid username or password!";
            }
        }
    </script>

</body>
</html>
